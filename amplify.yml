version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci || npm install
    build:
      commands:
        # If CI comes through as true, force false just for safety
        - CI=false npm run build
  artifacts:
    baseDirectory: build
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
